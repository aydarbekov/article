{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block menu %}
    <li><a href="{% url 'webapp:comment_view' %}">View</a></li>
{% endblock %}

{% block content %}
    <h1>Are you sure want to delete comment {{ comment }}?</h1>
    <form method="POST" action="{% url 'webapp:comment_delete' comment.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'webapp:comment_view' %}">Cancel</a></p>
    </form>
{% endblock %}
